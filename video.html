<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>心靈探索網站</title>

    <!-- 連結 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />

    <!-- 載入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Noto+Sans+TC:wght@700&family=Noto+Serif+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans TC", "Noto Serif SC", "Montserrat", sans-serif;
      }
    </style>

    <!-- 載入 Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- 導覽列 -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-white">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            class=""
            src="/pictures/logo.png"
            alt="logo圖片"
            width="116px"
            height="48px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-symbols-outlined text-coffee">menu</span>
        </button>
        <div
          class="collapse navbar-collapse ms-3 ms-xl-5"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="#"
                >關於我們</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="#"
                >專欄文章</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="#"
                >推薦書籍</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="#"
                >推薦影片</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="#">留言板</a>
            </li>
          </ul>

          <button
            type="button"
            class="btn btn-outline-coffee d-block px-5 me-3 mb-2 mb-lg-0"
          >
            登入
          </button>
          <button type="button" class="btn btn-coffee px-5">註冊</button>
        </div>
      </div>
    </nav>

    <!-- Banner 圖 -->
    <header
      class="header2"
      style="
        background-image: url(https://images.unsplash.com/photo-1599791322165-ec4e55fa17a9?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      "
    ></header>

    <!-- 網頁內容 -->
    <main class="container mb-5">
      <!-- 麵包屑 -->
      <nav
        class="my-5"
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">首頁</a></li>
          <li class="breadcrumb-item active" aria-current="page">推薦影片</li>
        </ol>
      </nav>

      <!-- 分類紐、搜索組容器 -->
      <section class="d-flex flex-column flex-md-row-reverse">
        <!-- 搜尋框 -->
        <div class="search-box Montserrat mb-3">
          <div class="input-group mb-3">
            <input
              class="form-control border-milktea text-gray4"
              type="text"
              value="搜尋關鍵字..."
              aria-label="readonly input example"
              readonly
            />

            <button
              class="btn btn-outline-milktea material-symbols-outlined"
              type="button"
              id="button-addon2"
            >
              search
            </button>
          </div>
        </div>

        <!-- 分類按紐群 -->
        <div class="category-buttons me-auto">
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2 px-4"
          >
            全部
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2 px-4"
          >
            正念
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2 px-4"
          >
            冥想
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2"
          >
            自我接納
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2"
          >
            創傷療癒
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2"
          >
            靈性成長
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-pill me-2 mb-2"
          >
            生死之間
          </button>
        </div>
      </section>
    </main>

    <!-- 載入 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
