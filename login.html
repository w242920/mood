                    style="width: 22rem"
                    name="電子信箱"
                    placeholder=" 請輸入電子信箱"
                  />

                  <input
                    type="password"
                    class="form-control border-milktea rounded-4 text-gray4 py-2 my-2"
                    style="width: 22rem"
                    name="密碼"
                    placeholder=" 請輸入密碼"

                  <button
                    type="button"
                    class="btn btn-outline-coffee px-5 py-2 my-2 rounded-pill"
                    style="width: 18rem"

                  >
                    使用 Google 登入
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-coffee px-5 py-2 my-2 rounded-pill"
                    style="width: 18rem"
                  >
                    使用 Facebook 登入
                  </button>

              </div>
            </div>

          <div class="col-0 col-md-1 col-lg-2 col-xl-3"></div>
