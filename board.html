            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="./video.html"
                >推薦影片</a

            </li>
            <li class="nav-item">
              <a class="nav-link link-primary mx-2 mx-xl-3" href="./board.html"
                >留言板</a
              >
            </li>
          </ul>

          <div class="d-flex flex-column flex-lg-row my-3">

        <!-- 麵包屑 -->

          style="--bs-breadcrumb-divider: '>'"

              <input
                class="form-control border-milktea text-gray4"
                type="text"
                value="搜尋關鍵字..."
                aria-label="readonly input example"

                type="button"

              </button>
            </div>
          </div>

        <!-- 留言板 -->

          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 material-symbols-outlined"
          >
            keyboard_double_arrow_left
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 fw-bold fw-bold"
          >

          <button
            type="button "

          >
            2
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 fw-bold"
          >
            3
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 fw-bold d-none d-md-inline-block"
          >
            4
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 fw-bold d-none d-md-inline-block"
          >
            5
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 fw-bold"
          >
            ...
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 fw-bold"
          >
            12
          </button>
          <button
            type="button"
            class="btn btn-outline-coffee rounded-circle pag-btn-size mx-1 material-symbols-outlined"
          >
            keyboard_double_arrow_right
          </button>
        </section>
        <!-- 底部插圖 -->
        <section class="pag-bottom-img text-center my-5 pb-5">
          <img
            class="img-fluid"
            src="./pictures/book.png"
            alt="推薦影片的插圖"
            style="width: 240px"
          />

            src="./pictures/logo.png"

              style="font-size: 16px"
